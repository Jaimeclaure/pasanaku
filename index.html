<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasanaku</title>
    <link rel="stylesheet" href="pasanaku1.css">
</head>
<body>
    <div class="contenedor">
        <h1>Pasanaku</h1>
        <form id="formularioPasanaku">
            <label for="participantes">Número de participantes:</label>
            <input type="number" id="participantes" min="2" required>

            <label for="nombres">Nombres de los participantes (separados por comas):</label>
            <input type="text" id="nombres" placeholder="Ejemplo: Fulanito, Fulanita, etc " required>

            <label for="monto">Monto de Bs. por ronda:</label>
            <input type="number" id="monto" min="0" step="0.01" required>

            <label for="fechaInicio">Fecha de inicio del Pasanaku:</label>
            <input type="date" id="fechaInicio" required>

            <label for="diasEntreReuniones">Días entre cada reunión:</label>
            <input type="number" id="diasEntreReuniones" min="1" required>

            <button type="submit">Iniciar Pasanaku</button>
        </form>

        <div id="resultados"></div>
    </div>

    <script src="Pasanaku.js"></script>
</body>
</html>
